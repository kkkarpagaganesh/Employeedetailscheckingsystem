<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<form method="post" action="AddEmployee">
	<h1 align="center"  style="color: skyblue">NEW EMPLOYEE</h1>
		<table align="center" style="padding: 40px 70px">

			<tr>
				<td><font size="4">Employee Id</font></td>
			</tr>
			<tr>
				<td><input type="Number" name="Id" placeholder=" ID" required /></td>
			</tr>
			<tr>
				<td><font size="4">Name</font></td>
			</tr>
			<tr>

				<td><input type="text" name="name" placeholder=" Name" required/></td>
			</tr>
			<tr>
				<td><font size="4">Password</font></td>
			</tr>
			<tr>
				<td><input type="password" name="password"
					placeholder=" Password" required /></td>
			</tr>
			<tr>
				<td><font size="4">Email</font></td>
			</tr>
			<tr>
				<td><input type="email" name="email" placeholder=" Email"
					required /></td>
			</tr>
			<tr>
				<td><font size="4">Sex</font></td>
			</tr>
			<tr>
				<td>Male<input type="radio" name="sex" value="male" required/> Female<input
					type="radio" name="sex" value="female" required/>
				</td>
			</tr>
			<tr>
				<td><font size="4">Department</font></td>
			</tr>
			<tr>
				<td><select name="Department" style="width: 155px" required>
						<option>-----select-----</option>
						<option>App connect</option>
						<option>App migration</option>
						<option>App IoT</option>
						<option>App track</option>
						<option>App integration</option>
				</select></td>
			</tr>
			<tr>
				<td><button type="submit" style="height: 50px; width: 100px;">Enroll</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
